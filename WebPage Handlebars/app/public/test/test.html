<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>User Profile with Content Tabs - Design Shack Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  <link rel="icon" href="http://designshack.net/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="test.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>

<body>
    <div class="well"> 
    
        <!-- Popover --> 
            <a id="elem" href="#" 
            class="btn btn-danger" 
            rel="popover" 
            data-original-title="Popover <b>title</b>!"
            data-content='Some <b>good</b> html!'
            data-html="true" 
            data-placement="auto bottom"
            data-trigger="click">
                Popover</a>
        
        
        <!-- Small modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>
        
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                {{火}} {{huo}}
              </div>
              <div class="modal-body">
               <b>v.</b> Nothing
              </div>
            </div>
          </div>
        </div>
        
        
        
        <!-- Big modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm2">Big modal</button>
        
        <div class="modal fade bs-example-modal-sm2">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{火}}</h4> afda
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        </div>
</body>
</html>

<script>
  $('#elem').popover()
</script>
